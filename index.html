<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GALLERY WITH NO PLUGINS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- dark and light mode button section starts here -->
     <button id="mode-toggle" class="darkModeBtn">Toggle Button</button>
    <!-- dark and light mode button section ends here -->
    <h1>Here is our Favorite <b>NISSAN GTR</b> Photo Gallery</h1>
    <section>
        <div class="container">
            <div class="row">
                <div class="img_div">
                    <img src="./img/img1.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img2.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img3.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img4.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="https://c8.alamy.com/comp/2M3TYE3/a-vertical-shot-of-a-white-nissan-gt-r-sportscar-in-a-parking-lot-2M3TYE3.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="https://images.squarespace-cdn.com/content/v1/557db364e4b09e55f74621e8/1516477892373-1FH14365Q1PD36GSS8SX/Photographing+the+Nissan+GT-R" alt="">
                </div>
                <div class="img_div">
                    <img src="https://i.pinimg.com/736x/9d/5e/17/9d5e17d38fcc04daba22d979bda6a152.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="https://w0.peakpx.com/wallpaper/108/448/HD-wallpaper-nissan-gt-r-r35-gtr-godzilla-tuner-jdm-japanese-cars.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="https://images.pexels.com/photos/34277061/pexels-photo-34277061/free-photo-of-red-nissan-gt-r-at-nighttime-gas-station.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                </div>
                <div class="img_div">
                    <img src="https://images.pexels.com/photos/34277065/pexels-photo-34277065/free-photo-of-red-nissan-gtr-at-urban-night-scene.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
                </div>
                <div class="img_div">
                    <img src="https://wallpaper.forfun.com/fetch/c7/c7f5a20d05582f3c005b54487ccc2a27.jpeg" alt="">
                </div>
                <div class="img_div">
                    <img src="https://w0.peakpx.com/wallpaper/108/448/HD-wallpaper-nissan-gt-r-r35-gtr-godzilla-tuner-jdm-japanese-cars.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="popup">
        <button class="cancelBtn"><i class="bi bi-x-lg closeIcon"></i></button>
        <div class="popupCnt">
            <button class="leftArrow"><i class="bi bi-arrow-left"></i></button>
            <button class="rightArrow"><i class="bi bi-arrow-right"></i></button>
            <img src="./img/img1.jpg" alt="">
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
