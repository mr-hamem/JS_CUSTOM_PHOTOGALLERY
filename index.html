<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS GALLERY WITH NO PLUGINS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <h1>Here is our Favorite <b>NISSAN GTR</b> Photo Gallery</h1>
    <section>
        <div class="container">
            <div class="row">
                <div class="img_div">
                    <img src="./img/img1.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img2.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img3.jpg" alt="">
                </div>
                <div class="img_div">
                    <img src="./img/img4.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <div class="popup">
        <button class="cancelBtn"><i class="bi bi-x-lg closeIcon"></i></button>
        <div class="popupCnt">
            <button class="leftArrow"><i class="bi bi-arrow-left"></i></button>
            <button class="rightArrow"><i class="bi bi-arrow-right"></i></button>
            <img src="./img/img1.jpg" alt="">
        </div>
    </div>



    <script src="./js/app.js"></script>
</body>
</html>
